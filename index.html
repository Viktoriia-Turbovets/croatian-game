<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>МонетКіпер</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<main>
  <div id="authContainer">
    <h2>Вхід / Реєстрація</h2>

    <div id="registerForm">
      <h3>Реєстрація</h3>
      <input type="text" id="regName" placeholder="Ім'я">
      <input type="email" id="regEmail" placeholder="Email">
      <input type="password" id="regPassword" placeholder="Пароль">
      <button id="registerBtn">Зареєструватися</button>
    </div>

    <div id="loginForm">
      <h3>Вхід</h3>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Пароль">
      <button id="loginBtn">Увійти</button>
    </div>
  </div>

  <div id="appContainer" style="display:none;">
    <h1>МонетКіпер</h1>
    <button id="themeToggle">Тема: Світла</button>

    <div id="balance">₴0.00</div>
    <div id="incomeSummary">Дохід: ₴0.00</div>
    <div id="expenseSummary">Витрати: ₴0.00</div>

    <form id="transactionForm">
      <input type="text" id="description" placeholder="Опис">
      <input type="number" id="amount" placeholder="Сума">
      <select id="type">
        <option value="income">Дохід</option>
        <option value="expense">Витрати</option>
      </select>
      <select id="category">
        <option value="salary">Зарплата</option>
        <option value="food">Їжа</option>
        <option value="entertainment">Розваги</option>
        <option value="shopping">Покупки</option>
        <option value="other">Інше</option>
      </select>
      <button type="submit">Додати</button>
    </form>

    <input type="text" id="searchInput" placeholder="Пошук">
    <select id="filterType">
      <option value="all">Всі типи</option>
      <option value="income">Дохід</option>
      <option value="expense">Витрати</option>
    </select>
    <select id="filterCategory">
      <option value="all">Всі категорії</option>
      <option value="salary">Зарплата</option>
      <option value="food">Їжа</option>
      <option value="entertainment">Розваги</option>
      <option value="shopping">Покупки</option>
      <option value="other">Інше</option>
    </select>

    <button id="clearAllBtn">Очистити все</button>

    <ul id="transactionsList"></ul>

    <canvas id="financeChart"></canvas>
    <canvas id="pieChart"></canvas>
  </div>
</main>

<script src="script.js"></script>
<script>
const registerBtn = document.getElementById('registerBtn');
const loginBtn = document.getElementById('loginBtn');
const regName = document.getElementById('regName');
const regEmail = document.getElementById('regEmail');
const regPassword = document.getElementById('regPassword');
const loginEmail = document.getElementById('loginEmail');
const loginPassword = document.getElementById('loginPassword');
const authContainer = document.getElementById('authContainer');
const appContainer = document.getElementById('appContainer');

registerBtn.addEventListener('click', async () => {
  const res = await register(regName.value, regEmail.value, regPassword.value);
  if(res.user){
    alert('Реєстрація успішна! Увійдіть');
  } else {
    alert(res.error || 'Помилка реєстрації');
  }
});

  }
});
</script>
</body>
</html>
